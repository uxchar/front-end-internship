<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <body>
    <div class="form-wrapper">
    <form class="form-card">
      <h1 class="card-title">Registration</h1>
    <hr class="title-border">

        <div class="text-section-wrapper">
          
          <div class="text-input-wrapper">
            <div class="text-input-label">
              <label for="name" >
                Name
              </label>
            </div>
              <input type="text" size="50" class="text-input" name="name" placeholder="E.g: John Smith" />
          </div>
          <div class="text-input-wrapper">
            <div class="text-input-label">
              <label for="name" >
                Username
              </label>
            </div>

              <input type="text" size="50" class="text-input" name="name" placeholder="johnWC98"/>
          </div>
          <div class="text-input-wrapper">
            <div class="text-input-label">
              <label for="name" >
                Email
              </label>
            </div>
              <input type="text" size="50" class="text-input" name="email" placeholder="johnsmith@hotmail.com"/>
          </div>
          <div class="text-input-wrapper">
            <div class="text-input-label">
              <label for="name" >
                Phone Number
              </label>
            </div>

              <input type="text" size="50" class="text-input" name="phone number" placeholder="012-345-6789"/>
          </div>
          <div class="text-input-wrapper">
            <div class="text-input-label">
              <label for="name" >
              Password
              </label>
            </div>

              <input type="text" size="50" class="text-input" name="password" placeholder="Must have at least 6 characters"/>
          </div>
          <div class="text-input-wrapper">
            <div class="text-input-label">

            <label for="confirm password"
              >Confirm Password
            </label>
            </div>

              <input type="text" size="50" class="text-input" name="confirm password" placeholder="Please retype password " />
          </div>
        </div>
      
          <div class="gender-section-wrapper">
            <label for="gender"
              >Gender
            </label>
            <div class="gender-input-wrapper">
              
              <input type="radio" name="gender" id="male" class="gender-btn"/>
              <label for="male" class="gender-label">Male</label><br />
              <input type="radio" name="gender" id="female" class="gender-btn" />
              <label for="female" class="gender-label">Female</label><br />
              <input type="radio" name="gender" id="prefer" class="gender-btn" />
              <label for="prefer" class="gender-label">Prefer not to say</label>
            </div>
          </div>
        
            <div class="submit-section-wrapper">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </div>
      </div>
    </form>
  </body>
</html>
