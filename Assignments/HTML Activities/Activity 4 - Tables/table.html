<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Fest Line-Up</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">
        <span class="grad-title">Vintage</span> Fest! Line-up
      </h1>

      <table class="concert-table">
        <thead>
          <tr>
            <th></th>
            <th>Main Stage</th>
            <th>Side Stage</th>
            <th>90<span class="lower-s">s </span>Stage</th>
          </tr>
        </thead>
        <tbody>
          <tr class="first-row time-slot-row">
            <td>6 p.m.</td>
            <td></td>
            <td>Kate Bush</td>
            <td></td>
          </tr>
          <tr class="time-slot-row">
            <td>7 p.m.</td>
            <td></td>
            <td>ATCQ</td>
            <td></td>
          </tr>
          <tr class="third-row time-slot-row">
            <td class="third-row">8 p.m.</td>
            <td>Sade</td>
            <td>Fleetwood Mac</td>
            <td>Smashing Pumpkins</td>
          </tr>
          <tr class="time-slot-row">
            <td>9 p.m.</td>
            <td>Earth, Wind, & Fire</td>
            <td></td>
            <td>Wu-Tang Clan</td>
          </tr>
          <tr class="fifth-row time-slot-row">
            <td>10 p.m.</td>
            <td>Fleetwood Mac</td>
            <td></td>
            <td>ATCQ</td>
          </tr>
          <tr class="time-slot-row">
            <td>11 p.m.</td>
            <td></td>
            <td></td>
            <td>Cranberries</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
