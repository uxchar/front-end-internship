<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout Activity</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="header-container">
        <p class="layout-text">This is the header</p>
      </div>
      <div class="content-container">
        <div class="sidebar-wrapper">
          <p class="layout-text">Sidebar Area</p>
        </div>
        <div class="content-wrapper">
          <p class="layout-text">Content Area</p>
          <p class="layout-text">One thing</p>
          <p class="layout-text">Another thing</p>
          <p class="layout-text">And another thing</p>
          <p class="layout-text">One more thing</p>
        </div>
        <div class="ads-wrapper">
          <p class="layout-text">Ads Area</p>
        </div>
      </div>
      <div class="footer-container">
        <p class="layout-text">This is a footer</p>
      </div>
    </div>
  </body>
</html>
