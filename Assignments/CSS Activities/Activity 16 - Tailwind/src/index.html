<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube - Afro Lofi - raise your vibrations - afro beats lofi to vibe to</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/icons8-youtube.svg">
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
   
  <body>
    
    <!-- youtube card wrapper for whole card  -->
    <div>
      <div class="max-w-[900px] h-[600px] mx-4 my-8 font-roboto">
        <!-- video section -->
        <video width="900" class="-mb-1 rounded-xl w-full;" controls type="video/mp4">
          <source src="/assets/videos/videoplayback.mp4" />
        </video>
        <!-- video title section -->
        <p class="text-2xl font-semibold mt-4 mx-2">
            raise your vibrations- afro beats lofi to vibe to
        </p>
         
        
        <!-- creator info section starts here  -->

        <div class="flex flex-row justify-between  items-center flex-wrap gap-y-2.5 gap-1.5 mb-auto mx-auto">
          <!-- Left hand section of card with creator data and subcribe button starts here -->
          <div class="flex">
            <!-- link to complete creator profile -->
            <a href="https://www.youtube.com/@afrolofi" class="no-underline hover:no-underline :no-underline active:no-underline text-black">
            <!-- profile img   -->
            <img
              src="/assets/images/youtube-profile-pic.png"
              alt="profile picture"
              class="w-11 my-4"
            />
        </a>
            <div class=" flex flex-col gap-x-0.75 justify-center ml-2.5 mr-7.5">
              <!-- creator name -->
                <a href="https://www.youtube.com/@afrolofi"> <span class="font-medium text-base cursor-pointer pb-0.75"> Afro Lofi</span></a>
              <!-- creator subscriber count -->
              <span class="text-xs font-normal text-[rgb(83,83,83)]">157K subscribers</span>
            </div>
            <button class="w-15 h-8.75 self-center mr-1.5 bg-[rgb(241,241,241)] font-semibold cursor-pointer px-3 py-1.5 rounded-[30px] border-[none] ml-3 hover:bg-[rgb(225,225,225)]">Join</button>
            <button class="w-22.5 h-8.75 bg-black text-white self-center font-semibold cursor-pointer px-3 py-1.5 rounded-[30px] border-none hover:bg-dark-gray">Subscribe</button>
          </div>

          <!-- Like, dislike, share, kabob buttons start here -->
          <div class="flex flex-row gap-1.5;">
            <!-- Don't know how google made this button, it was a pain for me to figure out -->
            <div class="">
              <!-- like and dislike buttons -->
              <button class="-mr-1 rounded-tr-none rounded-br-none border-r-[rgb(189,189,189)] border-r border-solid bg-[rgb(241,241,241)] cursor-pointer px-3 py-1.5 rounded-[30px] border-[none] hover:bg-[rgb(225,225,225)]">
                <span class="material-symbols-outlined text-black align-middle mr-1.25">
                    thumb_up
                    </span>
                 <!-- number of likes for video    -->
                <span>8.7K</span>
              </button>
              <button class="rounded-tl-none rounded-bl-none bg-[rgb(241,241,241)] px-3 py-1.5 rounded-[30px] hover:bg-[rgb(225,225,225)]">
                <span class="material-symbols-outlined align-middle mr-1.25">
                    thumb_down
                    </span>
              </button>
            </div>
            <button class="bg-[rgb(241,241,241)] px-3 py-.5 mx-2 rounded-[30px] align-middle hover:bg-[rgb(225,225,225)]"><span class="material-symbols-outlined align-middle">
                share
                </span>Share</button>
            <button class="bg-[rgb(241,241,241)] px-3 py-1.5 rounded-[30px] align-middle hover:bg-[rgb(225,225,225)]">
                <span class="material-symbols-outlined align-middle">
                    download
                    </span>Download
            </button>
            <button class="cursor-pointer px-1.5  rounded-[50%] border-[none] hover:bg-[rgb(225,225,225)] bg-[rgb(241,241,241)] ml-2">
                <span class="material-symbols-outlined more-icon align-middle ">
                    more_horiz
                    </span>
            </button>
          </div>
        </div>
        <div class="bg-[rgb(241,241,241)] text-[0.85rem] mx-auto my-2.5 p-[15px] rounded-[10px]">
          <!-- video info such as views, tags, etc. -->
          <span class="mr-[3px] font-medium"> 707K views</span>
          <span class="font-medium"> 9 months ago</span>
          <span>#neosoul</span>
          <span>#lofimusic</span>
          <span>#lofiwork</span>
          <!-- video description text -->
          <p>
            Hey Family! Thanks for viewing our creative outlet and vibing with us. <br><br>
            ✨️Follow the Offical Afro Lofi playlist on Spotify: https://shorturl.at/cdyIR...<span class="font-medium cursor-pointer">more</span>
        </p>
        </div>
      </div>
    </div>
  </body>
</html>
