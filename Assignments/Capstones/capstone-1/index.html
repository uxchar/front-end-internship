<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Con Leche Coffee House</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons8-coffee-32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site-container">
      <div class="header-section">
        <div class="nav-content">
          <nav class="nav-bar">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Contact</a></li>
              <button class="sign-up-btn"><a href="#">Sign-Up</a></button>
            </ul>
          </nav>
        </div>
        <div class="overlay"></div>
        <video
          class="background-video"
          autoplay
          muted
          loop
          playsinline
          webkit-playsinline
        >
          <source
            src="assets/videos/8855727-hd_1920_1080_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <div class="header-content">
          <h1 class="logo">con leche.</h1>
          <h2 class="logo-text">coffee house</h2>
          <button class="order-btn">
            <a href="#">Start Order</a>
          </button>
          <p class="more-info">
            The finest beans imported from Colombia & Guatemala.
          </p>
        </div>
      </div>
      <h2 class="order-title">What would you like today?</h2>

      <div class="order-section">
        <form action="#">
          <label for="fname">Full Name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" /><br /><br />
          <div class="cust-choice-section">
            <div class="drink-choice">
              <label for="email">Drink Choice:</label>
              <input type="radio" name="liquad" />
              <label for="coffee">Coffee</label>
              <input type="radio" name="liquad" />
              <label for="black-tea">Black Tea</label>
              <input type="radio" name="liquad" />
              <label for="americano">Americano</label>
              <input type="radio" name="liquad" />
              <label for="latte">Latte</label>
              <input type="radio" name="liquad" />
              <label for="mocha">Mocha</label>
            </div>
            <div class="shot-choice">
              <input type="checkbox" name="shot" />
              <label for="mocha">Espresso</label>
              <input type="checkbox" name="shot" />
              <label for="caramel">Caramel</label>
              <input type="checkbox" name="shot" />
              <label for="hazelnut">Hazelnut</label>
              <input type="checkbox" name="shot" />
              <label for="no-shot">No Shot</label>
            </div>
            <div class="milk-choice">
              <input type="checkbox" name="shot" />
              <label for="whole-milk">Whole Milk</label>
              <input type="checkbox" name="shot" />
              <label for="oat-milk">Oat Milk</label>
              <input type="checkbox" name="shot" />
              <label for="soy-milk">Soy Milk</label>
              <input type="checkbox" name="shot" />
              <label for="no-milk">No Milk</label>
            </div>
          </div>
          <div class="notes-section">
            <h2 class="note-title">Any Notes</h2>
            <textarea name="drink-notes" id="cust-notes"></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <!-- <footer>Â© 2024 con leche Coffee House</footer> -->
  </body>
</html>
